<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cristmas Shop" />
  <title>Cristmas Shop | Home</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <link rel="stylesheet" href="styles/main.scss" />
  <script type="module" src="js/app.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header id="header" class="header">
      <div class="header__container">
        <a href="#" class="header__logo logo" aria-label="home" title="Home">
          <span class="icon icon__logo">the gifts</span></a>
        <div class="header__menu menu">
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" data-goto="." class="menu__link">gifts</a></li>
              <li class="menu__item"><a href="#" data-goto="." class="menu__link">about</a></li>
              <li class="menu__item"><a href="#" data-goto="." class="menu__link">best</a></li>
              <li class="menu__item"><a href="#" data-goto="." class="menu__link">contacts</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__actions">
          <button type="button" class="icon-menu" aria-label="Open menu" title="Open menu"><span></span></button>
        </div>
      </div>
    </header>
    <main class="page">
      <section id="hero" class="page__hero hero">
        <div class="hero__container">
          <div class="hero__inner">
            <div class="hero__subtitle text--accent">Merry Christmas</div>
            <h1 class="hero__title">Gift yourself the magic of new possibilities</h1>
            <button class="hero__button button" type="button">Explore Magical Gifts</button>
            <div class="hero__text text--accent">and Happy New Year</div>
          </div>
        </div>
        <div class="hero__image">
           <picture>
            <source media="(min-width: 801px)" srcset="assets/img/hero/hero-bg.png">
            <source media="(min-width: 461px) and (max-width: 800.98px)" srcset="assets/img/hero/hero768.png">
            <source media="(max-width: 460.98px)" srcset="assets/img/hero/hero380.png">
            <img class="hero__img" src="assets/img/hero/hero-bg.png" alt="image">
          </picture>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer__container"></div>
    </footer>

    <!-- 
		<div class="scroll-up">
			<svg class="scroll-up__svg" xmlns="" viewBox="-2 -2 52 52">
				<path class="scroll-up__path" d="M 24,0 a24,24 0 0,1 0,48 a24,24 0 0,1 0,-48" />
			</svg>
		</div> -->
  </div>
</body>

</html>
